<!DOCTYPE html>
<html>
<head>
    <title>Interactive Chat</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
</head>
<body>
    <div class="container">
        <h1>Interactive Chat</h1>

        <div class="controls">
            <select id="model-select">
                <option value="gemini">Gemini</option>
                <option value="mistral">Mistral</option>
            </select>
            <button id="set-model-btn">Set Model</button>
        </div>

        <div class="chat-container" id="chat-box">
            </div>

        <div class="input-area">
            <textarea id="user-input" rows="4" placeholder="Type your message..." ></textarea>
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.2/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>

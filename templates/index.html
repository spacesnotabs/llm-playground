<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Web Interface</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="controls">
            <label for="model-select">Select Model:</label>
            <select id="model-select">
                <option value="gemini">Gemini</option>
                <option value="mistral">Mistral</option>
            </select>
            <button id="set-model-btn">Set Model</button>

            <label for="file-path">File Path:</label>
            <input type="text" id="file-path" placeholder="Enter file path">
            <button id="submit-file-btn">Submit File</button>

            <label for="mode-toggle">Mode:</label>
            <select id="mode-toggle">
                <option value="build_app_mode">Build App Mode</option>
                <option value="chat_mode">Chat Mode</option>
                <option value="code_mode">Code Mode</option>
            </select>
        </div>

        <div class="chat-container">
            <div id="chat-box"></div>
            <input type="text" id="user-input" placeholder="Type a message...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        const socket = io();

        document.getElementById('send-btn').addEventListener('click', function() {
            const message = document.getElementById('user-input').value;
            const filepath = document.getElementById('file-path');
            socket.emit('send_message', { message, filepath });
        });

        socket.on('receive_message', function(data) {
            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML += `${data.response}`;
        });

        document.getElementById('set-model-btn').addEventListener('click', function() {
            const model = document.getElementById('model-select').value;
            fetch('/set_model', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ model })
            });
        });

        document.getElementById('submit-file-btn').addEventListener('click', function() {
            const filePath = document.getElementById('file-path').value;
            fetch('/file_input', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ file_path: filePath })
            });
        });
    </script>
</body>
</html>

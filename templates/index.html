<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="settings">
                <h2>Settings</h2>
                <div class="controls">
                    <select id="model-select">
                        <option value="gemini">Gemini</option>
                        <option value="mistral">Mistral</option>
                        <option value="phi">Phi</option>
                    </select>
                    <button id="set-model-btn">Set Model</button>
                </div>
                <div class="controls">
                    <input type="text" id="file-path" placeholder="Enter file path">
                </div>
                <div class="controls">
                    <input type="file" id="file-input" multiple style="display: none;">
                    <button id="add-context-file">Add Context File</button>
                    <div id="context-files">
                        <!-- Context files will be added here -->
                    </div>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="chat-container" id="chat-box">
                <!-- Chat messages will be inserted here -->
            </div>
            <div class="input-area">
                <textarea id="user-input" rows="6" placeholder="Type your message..."></textarea>
                <div class="button-group">
                    <button id="send-btn">Send</button>
                    <button id="clear-btn">Clear</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.2/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>

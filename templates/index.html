<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/treejs-master/treejs-master/treejs.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="settings">
                <h2>Settings</h2>
                <div class="controls">
                    <select id="model-select"> </select>
                    <script>
                        // Get the model names from the JSON data
                        const modelNames = JSON.parse('{{ model_names | tojson | safe }}');

                        // Populate the select element
                        const modelSelect = document.getElementById('model-select');
                        modelNames.forEach(name => {
                            const option = document.createElement('option');
                            option.value = name;
                            option.text = name;
                            modelSelect.appendChild(option);
                        });

                    </script>
                    <button id="set-model-btn">Set Model</button>
                </div>
                <div class="controls">
                    <input type="text" id="directory-path" placeholder="Enter source directory path">
                    <button id="load-directory-btn">Load Directory</button>
                </div>
                <div class="controls">
                    <select id="workflow-select">
                        <option value="write_code">Write Code</option>
                    </select>
                    <button id="start-workflow-btn">Start Workflow</button>
                    <button id="stop-workflow-btn">Stop Workflow</button>
                </div>
                <div class="directory-explorer" id="directory-explorer">
                    <!-- Directory structure will be loaded here -->
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="chat-container" id="chat-box">
                <!-- Chat messages will be inserted here -->
            </div>
            <div class="input-area">
                <textarea id="user-input" rows="6" placeholder="Type your message..."></textarea>
                <div class="button-group">
                    <button id="send-btn">Send</button>
                    <button id="clear-btn">Clear</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.2/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="/static/treejs-master/treejs-master/tree.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
